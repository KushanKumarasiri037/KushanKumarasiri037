<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laptop Price Predictor</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        width: 100%;
        max-width: 400px; /* Adjusted container width */
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px; /* Increased margin for the title */
    }
    .form-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 15px; /* Adjusted spacing */
    }
    .form-group label, .form-group input, .form-group select {
        width: 100%;
        margin: 5px 0;
        font-size: 14px; /* Adjusted font size */
    }
    input[type=text], select {
        padding: 8px; /* Adjusted padding */
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .checkbox-group {
        display: flex;
        justify-content: space-between;
        width: 60%; /* Adjusted for closer checkboxes */
        margin: 0 auto 20px; /* Centering and adding margin below */
    }
    button {
        width: 100%; /* Button width adjusted */
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    .result {
            text-align: center;
    }

    .estimated-price {
            background-color: skyblue;
            padding: 5px;  /* Adjust padding as needed for spacing */
            border-radius: 5px;  /* Optional: Add rounded corners */
    }
</style>
</head>
<body>

<div class="container">
    <h2>Laptop Price Predictor</h2>

    <form action="/" id="pricePredictorForm" method='post'>
        <div class="form-group">
            <label for="ram">RAM (GB)</label>
            <input class="input" type="text" id="ram" name="ram" required>
        </div>

        <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="text" id="weight" name="weight" required>
        </div>

        <div class="form-group">
            <label for="company">Company</label>
            <select id="company" name="company">
                <option value="Acer">Acer</option>
                <option value="Apple">Apple</option>
                <option value="Asus">Asus</option>
                <option value="Dell">Dell</option>
                <option value="HP">HP</option>
                <option value="Lenovo">Lenovo</option>
                <option value="MSI">MSI</option>
                <option value="Toshiba">Toshiba</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="typeName">Type Name</label>
            <select id="typeName" name="typeName">
                <option value="2 in 1 Convertible">2 in 1 Convertible</option>
                <option value="Net Book">Net Book</option>
                <option value="Note Book">Note Book</option>
                <option value="Ultra Book">Ultra Book</option>
                <option value="Work Station">Work Station</option>
            </select>
        </div>

        <div class="form-group">
            <label for="operatingSystem">Operating System</label>
            <select id="operatingSystem" name="operatingSystem">
                <option value="Windows">Windows</option>
                <option value="Linux">Linux</option>
                <option value="Mac">Mac</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="cpu">CPU</label>
            <select id="cpu" name="cpu">
                <option value="Intel Core i3">Intel Core i3</option>
                <option value="Intel Core i5">Intel Core i5</option>
                <option value="Intel Core i7">Intel Core i7</option>
                <option value="AMD">AMD</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="gpu">GPU</label>
            <select id="gpu" name="gpu">
                <option value="Intel">Intel</option>
                <option value="AMD">AMD</option>
                <option value="Nvidia">Nvidia</option>
            </select>
        </div>

        <div class="checkbox-group">
            <label><input type="checkbox" id="touchScreen" name="touchScreen">Touch Screen</label>
            <label><input type="checkbox" id="ips" name="ips">IPS</label>
        </div>

        <button type="submit" onclick="predictPrice()">Predict Price</button>
    </form>
    <div class="result">
        {%if pred != 0 %}
        <p>
            Estimated Price: LKR <span class="estimated-price">{{ pred }}</span>
        </p>
        {%endif%}
    </div>
   
</div>



</body>
</html>
